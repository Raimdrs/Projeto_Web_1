<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskShare - Tarefas do Grupo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .task-completed label { text-decoration: line-through; color: #6c757d; }
        .delete-task-btn { opacity: 0.5; transition: opacity 0.2s ease-in-out; }
        .list-group-item:hover .delete-task-btn { opacity: 1; }
        .card { box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="grupos.html"><i class="bi bi-card-checklist"></i> TaskShare</a>
        <div class="ms-auto">
            <button id="logoutBtn" class="btn btn-outline-light">Sair</button>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <a href="grupos.html" class="btn btn-secondary mb-3">
                    <i class="bi bi-arrow-left"></i> Voltar para Meus Grupos
                </a>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Tarefas de: <span id="current-group-name">Carregando...</span></h5>
                    </div>
                    <div class="card-body">
                        <form id="add-task-form" class="d-flex mb-4">
                            <input type="text" id="new-task-description" class="form-control me-2" placeholder="Digite a descrição da nova tarefa" required>
                            <button type="submit" class="btn btn-success"><i class="bi bi-plus"></i> Adicionar</button>
                        </form>
                        <ul id="task-list" class="list-group">
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tarefas.js"></script>
</body>
</html>
