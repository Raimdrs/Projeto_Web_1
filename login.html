<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TaskShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container header-content">
        <h1><a href="inicial.html" class="logo-link">ğŸ—‚ï¸ TaskShare</a></h1>
    </div>
  </header>

  <main class="container login">
    <section class="panel" style="max-width: 400px; margin: 3rem auto;">
      <h2>ğŸ” Login</h2>
      <form action="index.html" method="POST" onsubmit="return validarLogin()">
        <label for="email">E-mail</label><br>
        <input type="email" id="email" class="form-control" name="email" required placeholder="Digite seu e-mail" /><br>

        <label for="senha">Senha</label><br>
        <input type="password" id="senha" class="form-control" name="senha" required minlength="8" placeholder="Digite sua senha" /><br>

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <p style="margin-top: 1rem;">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </section>
  </main>

  <script>
    function validarLogin() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!email || !senha) {
        alert('Por favor, preencha todos os campos.');
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
