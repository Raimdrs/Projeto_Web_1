<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="TaskShare - Acesse sua conta" />
  <title>TaskShare - Login</title>

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="css/loginStyle.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Ícones do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- Container principal do formulário -->
  <div class="form-container-wrapper">
    <div class="form-container">

      <!-- Logotipo e nome do sistema -->
      <div class="logo-container">
        <a class="navbar-brand" href="landingPage.html">
          <i class="bi bi-card-checklist"></i> TaskShare
        </a>
      </div>

      <!-- Título e subtítulo -->
      <h2>Acesse sua Conta</h2>
      <p class="text-muted">Bem-vindo de volta! Faça login para continuar.</p>

      <!-- Formulário de login -->
      <form id="loginForm" action="#" method="POST">

        <!-- Campo de e-mail -->
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Usuário</label>
          <input
            type="text"
            class="form-control"
            id="loginUsername"
            placeholder="Digite seu nome de usuário"
            required
          >
        </div>

        <!-- Campo de senha -->
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Digite Sua senha"
            required
          >
        </div>

        <!-- Lembrar-me e link de esqueci a senha -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe" style="font-size: 0.9rem;">Lembrar-me</label>
          </div>
          <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
        </div>

        <!-- Botão de envio -->
        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>

      </form>

      <!-- Link para cadastro -->
      <a href="cadastro.html" class="form-footer-link main-action">Não tem uma conta? Crie uma agora</a>

    </div>
  </div>

  <!-- Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Script JS do login -->
  <script src="js/login.js"></script>
</body>
</html>
