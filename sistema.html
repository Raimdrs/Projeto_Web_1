<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskShare - Painel</title>
  <link rel="stylesheet" href="css/styleLPage.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#"><i class="bi bi-card-checklist"></i> TaskShare</a>
    <div class="ms-auto d-flex align-items-center">
      <span id="welcomeMessage" class="navbar-text me-3"></span>
      <button id="logoutBtn" class="btn btn-outline-light">Sair</button>
    </div>
  </nav>

  <main class="container-fluid mt-4">
    <div class="row">

      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Meus Grupos</h5>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createGroupModal">
              <i class="bi bi-plus-circle"></i> Criar Grupo
            </button>
          </div>
          <div id="group-list" class="list-group list-group-flush">
            </div>
        </div>
      </div>

      <div class="col-md-8">
        <div id="task-area" class="card" style="display: none;">
          <div class="card-header">
            <h5 class="mb-0">Tarefas de: <span id="current-group-name"></span></h5>
          </div>
          <div class="card-body">
            <form id="add-task-form" class="d-flex mb-4">
              <input type="text" id="new-task-description" class="form-control me-2" placeholder="Digite a descrição da nova tarefa" required>
              <button type="submit" class="btn btn-success"><i class="bi bi-plus"></i> Adicionar</button>
            </form>
            <ul id="task-list" class="list-group">
              </ul>
          </div>
        </div>
        <div id="welcome-panel" class="text-center text-muted mt-5">
            <h3>Bem-vindo ao TaskShare, <span id="nomeUsuario"></span>!</h3>
            <p>Crie um grupo ou selecione um existente para começar a adicionar tarefas.</p>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="createGroupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Criar Novo Grupo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="create-group-form">
            <div class="mb-3">
              <label for="new-group-name" class="form-label">Nome do Grupo</label>
              <input type="text" class="form-control" id="new-group-name" placeholder="Ex: Moradores do Apê" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="create-group-form" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/sistema.js"></script>
</body>
</html>
