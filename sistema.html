<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskShare - Painel</title>
  <link rel="stylesheet" href="css/styleSistema.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#"><i class="bi bi-card-checklist"></i> TaskShare</a>
    <div class="ms-auto">
      <span id="welcomeMessage" class="text-white me-3"></span>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <main class="container mt-5">
    <h1>Bem-vindo ao sistema, <span id="nomeUsuario"></span>!</h1>
    <p>Aqui você pode criar, editar e gerenciar suas tarefas em grupo.</p>
    <!-- Aqui você pode colocar o sistema real depois -->
  </main>

  <script>
    // Verifica se o usuário está logado
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

    if (!usuarioLogado) {
      // Redireciona se não estiver logado
      alert("Você precisa estar logado para acessar o sistema.");
      window.location.href = "login.html";
    } else {
      // Mostra nome do usuário
      document.getElementById("nomeUsuario").textContent = usuarioLogado.nome;
      document.getElementById("welcomeMessage").textContent = `Olá, ${usuarioLogado.nome}`;
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
