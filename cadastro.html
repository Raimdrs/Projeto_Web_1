<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="TaskShare - Crie sua conta" />
  <title>TaskShare - Criar Conta</title>
  <link rel="stylesheet" href="css/cadastroStyle.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  <div class="form-container-wrapper">
    <div class="form-container">
      <div class="logo-container">
        <a class="navbar-brand" href="landingPage.html"> <i class="bi bi-card-checklist"></i> TaskShare
        </a>
      </div>
      <h2>Crie sua Conta</h2>
      <p class="text-muted">Junte-se ao TaskShare e organize suas tarefas em grupo!</p>
      <form id="registerForm" action="#" method="POST">
        <!-- Nome completo -->
        <div class="mb-3">
          <label for="registerName" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="registerName" placeholder="Seu nome completo" required>
        </div>

        <!-- Nome de usuário -->
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Nome de Usuário</label>
          <input type="text" class="form-control" id="registerUsername" placeholder="Ex: joaosilva123" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="seuemail@exemplo.com" required>
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Mínimo 8 caracteres" required>
        </div>

        <!-- Confirmar senha -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Criar Conta</button>
      </form>
      <a href="login.html" class="form-footer-link">Já tem uma conta? Faça login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
